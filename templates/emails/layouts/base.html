<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Subject}}</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            .email-fallback-font {
                font-family: "Onest", "Onest Fallback", Arial, sans-serif;
            }
            /* Email client compatibility styles */
            table {
                border-collapse: collapse;
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
            }
            img {
                border: 0;
                height: auto;
                line-height: 100%;
                outline: none;
                text-decoration: none;
                -ms-interpolation-mode: bicubic;
            }
            /* Responsive styles */
            @media screen and (max-width: 600px) {
                .email-container {
                    width: 100% !important;
                    margin: 0 !important;
                }
                .email-content {
                    padding: 20px !important;
                }
                .email-button {
                    padding: 12px 30px !important;
                    font-size: 14px !important;
                }
            }
        </style>
    </head>
    <body
        style="margin: 0; padding: 0; background-color: #f4f8ff"
        class="email-fallback-font"
    >
        <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            align="center"
            width="100%"
            style="
                background-color: #87c4ff;
                padding: 20px 20px 0 20px;
                background: linear-gradient(to top, #87c4ff, #ffffff);
                height: 100%;
            "
        >
            <tbody>
                <tr>
                    <td
                        align="center"
                        style="padding-bottom: 40px; padding-top: 40px"
                    >
                        <!-- Logo -->
                        <img
                            src="{{.AppDomain}}/assets/logo.png"
                            alt="{{.AppName}}"
                            width="160"
                            style="display: block; margin: auto"
                        />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <!-- Container -->
                        <table
                            role="presentation"
                            cellspacing="0"
                            cellpadding="0"
                            border="0"
                            width="600"
                            class="email-container"
                            style="
                                background: #ffffff;
                                border-radius: 20px;
                                padding: 40px;
                                width: auto;
                                max-width: 600px;
                                height: 100%;
                                border-bottom-left-radius: 0;
                                border-bottom-right-radius: 0;
                            "
                        >
                            <tbody>
                                {{template "content" .}}
                                <!-- Footer -->
                                <tr>
                                    <td
                                        style="
                                            text-align: center;
                                            font-size: 12px;
                                            color: #333333;
                                            padding-top: 30px;
                                        "
                                    >
                                        Pesan ini dikirim secara otomatis.<br />
                                        Mohon tidak membalas ke email ini.
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        style="
                                            text-align: center;
                                            font-size: 11px;
                                            color: #aaa;
                                            padding-top: 20px;
                                            padding-bottom: 50px;
                                        "
                                    >
                                        © 2025 {{.AppName}} • PT Digitalisasi
                                        Talenta Dunia
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Container -->
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
